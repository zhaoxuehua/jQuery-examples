        $(function () {
            //需求：在页面上，按键.是哪个颜色的首写字母div就改变为该颜色，然后span内容赋值。
            //步骤：
            //1.给document绑定keyup事件
            //2.获取值，根据此值，给div和span上色和内容

            var div = $("#bgChange");
            var span = $("#keyCodeSpan");

            //绑定事件
            $(document).keyup(function (e) {
                //调用方法
                setColor(e.keyCode);
            });


            function setColor(aaa){
                //alert(e.keyCode);
                //2.获取值，根据此值，给div和span上色和内容，也封装了
                switch (aaa){
                    case 80:
                        //修改内容pink
                        setEle("pink",aaa);
                        break;
                    case 66:
                        //修改内容blue
                        setEle("blue",aaa);
                        break;
                    case 79:
                        //修改内容orange
                        setEle("orange",aaa);
                        break;
                    case 82:
                        //修改内容red
                        setEle("red",aaa);
                        break;
                    case 89:
                        //修改内容yellow
                        setEle("yellow",aaa);
                        break;
                    default :
                        alert("系统没有设置该颜色！");
                }

                function setEle(a,b){
                    //封装设置每次按键对应盒子变成的颜色与内容
                    div.css("background-color",a);
                    span.text(b);
                }

            }
