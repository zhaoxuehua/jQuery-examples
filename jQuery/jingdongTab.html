<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;

        }

        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }
        .products .main {
            /* 代表没有被选中 */
            float: left;
            display: none;
        }

        .products .main.selected {
            /* 代表选中对应的图片 */
            display: block;
        }

        .tab li.active {
            /* 选中时边框变色 */
            border-color: red;
            border-bottom: 0;
        }
    </style>

    <script src="jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            //需求:鼠标放到那个li上，让该li添加active类，下面的对应的.main的div添加selected
            $(".tab li").click(function(){
                $(this).addClass("active").siblings("li").removeClass("active");
                $(".products div").eq($(this).index()).addClass("selected").siblings("div").removeClass("selected");
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <ul class="tab">
            <li class="tab-item active">国际大牌
                <span>◆</span>
            </li>
            <!-- 多了一个类，代表哪个被选中 -->
            <li class="tab-item">国妆名牌
                <span>◆</span>
            </li>
            <li class="tab-item">清洁用品
                <span>◆</span>
            </li>
            <li class="tab-item">男士精品</li>
        </ul>

        <div class="products">
            <!-- 多了selected类 -->
            <div class="main selected">
                <a href="#">
                    <img src="imgs/guojidapai.jpg" alt="">
                </a>
            </div>
            <div class="main">
                <a href="#">
                    <img src="imgs/guozhuangmingpin.jpg" alt="">
                </a>
            </div>
            <div class="main">
                <a href="#">
                    <img src="imgs/qingjieyongpin.jpg" alt="">
                </a>
            </div>
            <div class="main">
                <a href="#">
                    <img src="imgs/nanshijingpin.jpg" alt="">
                </a>
            </div>
        </div>
    </div>

</body>

</html>
